{% extends "base.html" %}

{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/detalhe.css' %}">
<a href="/" class="btn btn-secondary my-3">Voltar</a>

<div class="card mb-4" style="max-width: 1200px; margin: 0 auto;">
  <div class="row no-gutters">
    <div class="col-md-6">
      <img src="{{ promotion.imagem_url }}" class="card-img" alt="{{ promotion.title }}">
    </div>
    <div class="col-md-6">
      <div class="card-body">
        <h5 class="card-title">{{ promotion.title }}</h4>
        <p class="card-text">{{ promotion.description }}</p>
        <p class="card-text text-success font-weight-bold">{{ promotion.preco }} R$</p>
        
         
        <div class="d-flex">
          <a href="#" class="btn btn-success mr-3">Comprar</a>
          <a href="#" class="btn btn-dark">Adicionar ao Carrinho</a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
